<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>A whirling cube which rotate around y-axis</title>
    <script src="js/three.js"></script>
</head>
<body>

<script>
    var scene=new THREE.Scene();//定义场景
    var camera=new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000);//定义透视相机，4个参数
    var renderer=new THREE.WebGLRenderer();//定义渲染器，计算这个过程
    renderer.setClearColor('#ffffff')
    renderer.setSize(window.innerWidth,window.innerHeight);//设置渲染器内容de 宽度
    document.body.appendChild(renderer.domElement);

    /*******添加额外物体到场景中*******/

    var geometry=new THREE.CubeGeometry(2,2,2);
    var material=new THREE.MeshBasicMaterial({color: 0x00ff0});
    var cube=new THREE.Mesh(geometry,material);
    scene.add(cube);
    camera.position.z=10;
    camera.position.y=5;

    /*********渲染场景********/
    function render(){
        cube.rotation.y+=0.1;

        renderer.render(scene,camera);
        requestAnimationFrame(render);//渲染循环，没有return.
    }
    render();
</script>
</body>
</html>
